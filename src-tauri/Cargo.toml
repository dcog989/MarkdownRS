[package]
name = "markdown-rs"
version = "0.1.0"
description = "A fast, minimal markdown editor"
authors = ["you"]
edition = "2024"

[build-dependencies]
tauri-build = { version = "2.3", features = [] }

[dependencies]
tauri = { version = "2.5", features = [] }
tauri-plugin-shell = "2.3"
tauri-plugin-fs = "2.4"
tauri-plugin-dialog = "2.4"
tauri-plugin-store = "2.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rusqlite = { version = "0.37", features = ["bundled"] }
log = "0.4"
simplelog = "0.12"
chrono = "0.4"
anyhow = "1.0"
thiserror = "2.0"
